<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Card Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-100px) translateY(-100px); }
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0,0,0,0.05);
            margin: 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 120px;
            transition: transform 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-section, .cards-section {
            margin: 30px 0;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .form-section:hover, .cards-section:hover {
            transform: translateY(-2px);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .form-group { 
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea { 
            width: 100%; 
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }
        
        .btn { 
            padding: 15px 30px; 
            margin: 10px 5px; 
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .health-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e1e5e9;
            position: relative;
            overflow: hidden;
        }
        
        .health-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .health-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .card-title {
            font-size: 1.4rem;
            color: #333;
            font-weight: 700;
        }
        
        .card-id {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .card-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .info-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            margin-top: 3px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 2px solid #f8f9fa;
        }
        
        .search-bar {
            margin-bottom: 25px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .result { 
            margin: 25px 0; 
            padding: 20px; 
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        .error { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .stats-bar { flex-direction: column; gap: 15px; }
            .form-grid { grid-template-columns: 1fr; }
            .cards-grid { grid-template-columns: 1fr; }
            .card-info { grid-template-columns: 1fr; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Health Card Management System</h1>
            <p>Advanced patient health card management with modern interface</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalCards">0</div>
                <div class="stat-label">Total Cards</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="maleCount">0</div>
                <div class="stat-label">Male Patients</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="femaleCount">0</div>
                <div class="stat-label">Female Patients</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">Avg Age</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Health Card
                </h2>
                <form id="healthCardForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="name" required placeholder="Enter patient's full name">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-birthday-cake"></i> Age</label>
                            <input type="number" id="age" required placeholder="Enter age" min="1" max="120">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-venus-mars"></i> Gender</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">👨 Male</option>
                                <option value="Female">👩 Female</option>
                                <option value="Other">⚧ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" required placeholder="patient@example.com">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" required placeholder="+1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-map-marker-alt"></i> Address</label>
                            <textarea id="address" required placeholder="Enter complete address" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Health Card
                    </button>
                    <button type="button" class="btn btn-info" onclick="clearForm()">
                        <i class="fas fa-eraser"></i> Clear Form
                    </button>
                </form>
            </div>

            <div class="cards-section">
                <h2 class="section-title">
                    <i class="fas fa-id-card"></i>
                    Health Cards Database
                </h2>
                
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, or phone...">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterCards('all')">All</button>
                    <button class="filter-btn" onclick="filterCards('Male')">Male</button>
                    <button class="filter-btn" onclick="filterCards('Female')">Female</button>
                    <button class="filter-btn" onclick="filterCards('Other')">Other</button>
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="getAllCards()">
                        <i class="fas fa-sync-alt"></i> Refresh Cards
                    </button>
                    <button class="btn btn-info" onclick="exportData()">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button class="btn btn-danger" onclick="deleteAllCards()" style="margin-left: auto;">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>

                <div id="cardsContainer" class="cards-grid"></div>
            </div>

            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let allCards = [];
        let filteredCards = [];
        
        // Load cards on page load
        window.onload = function() {
            getAllCards();
            setupEventListeners();
        };
        
        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filteredCards = allCards.filter(card => 
                    card.name.toLowerCase().includes(searchTerm) ||
                    card.email.toLowerCase().includes(searchTerm) ||
                    card.phone.includes(searchTerm)
                );
                displayCards(filteredCards);
            });
        }
        
        document.getElementById('healthCardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Saving...';
            submitBtn.disabled = true;
            
            const data = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                showResult(`<i class="fas fa-check-circle"></i> ${result}`, 'success');
                
                // Clear form
                clearForm();
                
                // Refresh cards
                await getAllCards();
                
            } catch (error) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        async function getAllCards() {
            try {
                const response = await fetch(`${API_BASE}/cards`);
                allCards = await response.json();
                filteredCards = [...allCards];
                displayCards(filteredCards);
                updateStats(allCards);
            } catch (error) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> Error loading cards: ${error.message}`, 'error');
            }
        }
        
        function updateStats(cards) {
            const totalCards = cards.length;
            const maleCount = cards.filter(card => card.gender === 'Male').length;
            const femaleCount = cards.filter(card => card.gender === 'Female').length;
            const avgAge = totalCards > 0 ? Math.round(cards.reduce((sum, card) => sum + card.age, 0) / totalCards) : 0;
            
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('maleCount').textContent = maleCount;
            document.getElementById('femaleCount').textContent = femaleCount;
            document.getElementById('avgAge').textContent = avgAge;
        }
        
        function displayCards(cards) {
            const container = document.getElementById('cardsContainer');
            
            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-id-card"></i>
                        <h3>No health cards found</h3>
                        <p>Add your first health card using the form above!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = cards.map(card => `
                <div class="health-card">
                    <div class="card-header">
                        <div class="card-title">
                            ${getGenderIcon(card.gender)} ${card.name}
                        </div>
                        <div class="card-id">ID: ${card.id}</div>
                    </div>
                    <div class="card-info">
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${card.age} years</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Gender</div>
                            <div class="info-value">${card.gender}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${card.email}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${card.phone}</div>
                        </div>
                        <div class="info-item" style="grid-column: 1/-1;">
                            <div class="info-label">Address</div>
                            <div class="info-value">${card.address}</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button onclick="editCard(${card.id})" class="btn btn-info" style="font-size: 14px; padding: 8px 16px;">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteCard(${card.id})" class="btn btn-danger" style="font-size: 14px; padding: 8px 16px;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getGenderIcon(gender) {
            switch(gender) {
                case 'Male': return '👨';
                case 'Female': return '👩';
                default: return '👤';
            }
        }
        
        async function deleteCard(id) {
            if (!confirm('⚠️ Are you sure you want to delete this health card? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`${API_BASE}/delete/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.text();
                showResult(`<i class="fas fa-check-circle"></i> ${result}`, 'success');
                await getAllCards();
                
            } catch (error) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> Error deleting card: ${error.message}`, 'error');
            }
        }
        
        function editCard(id) {
            const card = allCards.find(c => c.id === id);
            if (card) {
                document.getElementById('name').value = card.name;
                document.getElementById('age').value = card.age;
                document.getElementById('gender').value = card.gender;
                document.getElementById('email').value = card.email;
                document.getElementById('phone').value = card.phone;
                document.getElementById('address').value = card.address;
                
                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                showResult(`<i class="fas fa-info-circle"></i> Card data loaded for editing. Modify and save to update.`, 'success');
            }
        }
        
        function clearForm() {
            document.getElementById('healthCardForm').reset();
        }
        
        function filterCards(gender) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (gender === 'all') {
                filteredCards = [...allCards];
            } else {
                filteredCards = allCards.filter(card => card.gender === gender);
            }
            displayCards(filteredCards);
        }
        
        function exportData() {
            if (allCards.length === 0) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> No data to export!`, 'error');
                return;
            }
            
            const csvContent = [
                ['ID', 'Name', 'Age', 'Gender', 'Email', 'Phone', 'Address'],
                ...allCards.map(card => [
                    card.id, card.name, card.age, card.gender, 
                    card.email, card.phone, card.address
                ])
            ].map(row => row.join(',')).join('\\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `health_cards_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showResult(`<i class="fas fa-download"></i> Data exported successfully!`, 'success');
        }
        
        async function deleteAllCards() {
            if (allCards.length === 0) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> No cards to delete!`, 'error');
                return;
            }
            
            if (!confirm(`⚠️ Are you sure you want to delete ALL ${allCards.length} health cards? This action cannot be undone!`)) return;
            
            try {
                for (const card of allCards) {
                    await fetch(`${API_BASE}/delete/${card.id}`, { method: 'DELETE' });
                }
                showResult(`<i class="fas fa-check-circle"></i> All health cards deleted successfully!`, 'success');
                await getAllCards();
            } catch (error) {
                showResult(`<i class="fas fa-exclamation-triangle"></i> Error deleting cards: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
