<!DOCTYPE html>
<html>
<head>
    <title>Health Card API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        input, select, textarea { width: 300px; padding: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Health Card API Test</h1>
    
    <h2>Create Health Card</h2>
    <form id="healthCardForm">
        <div class="form-group">
            <label>Name:</label><br>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Age:</label><br>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Phone:</label><br>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label>Address:</label><br>
            <textarea id="address" required></textarea>
        </div>
        <button type="submit">Save Health Card</button>
    </form>
    
    <button onclick="getAllCards()">Get All Cards</button>
    
    <div id="result" class="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        document.getElementById('healthCardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `<h3>Save Result:</h3><p>${result}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        });
        
        async function getAllCards() {
            try {
                const response = await fetch(`${API_BASE}/cards`);
                const cards = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>All Health Cards:</h3><pre>${JSON.stringify(cards, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
